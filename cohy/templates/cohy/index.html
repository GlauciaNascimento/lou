<!DOCTYPE html>
{% load staticfiles %}
{% load url from future %}
<html ng-app="cohyApp" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="{% static 'cohy/css/theme.css'%}">

    <link rel="stylesheet" href="{% static 'cohy/css/bootstrap.3.3.1.css'%}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'cohy/css/bootstrap-theme.3.3.1.css'%}">


</head>

<body role="document">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CoHy</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown"><span translate>modules</span><b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#stations">
                            <span translate>stations</span>
                        </a></li>

                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                <li><a href="#about"><span translate>about</span></a></li>
                <li><a href="#contact"><span translate>contact</span></a></li>


            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>


<div class="container theme-showcase" role="main">
    <div ng-view></div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- 1.11.0 -->

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->

<script src="{% static 'cohy/js/angular-1.3.7/angular.js' %}"></script>
<script src="{% static 'cohy/js/angular-1.3.7/angular-route.js' %}"></script>
<script src="{% static 'cohy/js/jquery-2.1.3.js'%}"></script>
<script src="{% static 'cohy/js/bootstrap.3.3.1.js'%}"></script>

<script>
    var cohyApp = angular.module('cohyApp', [
        'ngRoute',
        'cohyControllers',
    ]);
    cohyApp.constant('urls', {
        station_list: "{% static 'cohy/partials/station_list.html' %}",
        home: "{% static 'cohy/partials/home.html' %}"
    });


</script>

<script src="{% static 'cohy/js/app.js'%}"></script>
<script src="{% static 'cohy/js/controler.js'%}"></script>


</body>
</html>
